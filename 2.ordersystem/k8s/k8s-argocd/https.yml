
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-aws-eks.cloud-tls
  namespace: argocd
spec:
  secretName: argo-aws-eks.cloud-tls
  duration: 2160h #90day
  renewBefore: 360h #before 15day
  issuerRef:
    name: my-issuer
    kind: ClusterIssuer
  commonName: argo.aws-eks.cloud
  dnsNames:
  - argo.aws-eks.cloud